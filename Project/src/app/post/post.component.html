<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme-center">All Content</h3>
          <p>From here you can manage your Content</p>
          <button class="btn btn-info bg-theme" routerLink="/new-post">
            Add new Content
          </button>
          <button class="btn btn-warning ml-2" routerLink="/dashboard">
            Back to dashboard
          </button>
          <button class="btn btn-info btn-success ml-2" routerLink="/home">
            Back to Home
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Description</th>
                <th>Author</th>

                <th>Image</th>
                <th>Date</th>
                <th>Action</th>
                <th>Content</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let content of contentList">
                <td>{{ content.id }}</td>
                <td>{{ content.description }}</td>
                <td>{{ content.author }}</td>
                <td>
                  <img
                    [src]="content.image"
                    alt="Content Image"
                    class="fixed-image"
                  />
                </td>
                <!-- post.component.html -->
                <!-- <td>
                  <ng-container *ngIf="isImage(content.image)">
                    <img
                      [src]="content.image"
                      alt="Content Image"
                      class="fixed-image"
                    />
                  </ng-container>
                  <ng-container *ngIf="isVideo(content.videoFile)">
                    <video controls width="100" height="100">
                      <source [src]="content.videoFile" type="video/mp4" />
                      Your browser does not support the video tag.
                    </video>
                  </ng-container>
                </td> -->

                <td>{{ content.date }}</td>
                <td>
                  <!-- content-list.component.html -->
                  <button
                    class="btn btn-success ml-3"
                    [routerLink]="['/edit-content', content.id]"
                  >
                    Edit
                  </button>

                  <button
                    class="btn btn-danger ml-2"
                    (click)="deleteContent(content.id)"
                  >
                    Delete
                  </button>
                </td>

                <td>{{ content.content }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
