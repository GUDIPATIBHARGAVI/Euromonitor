<!-- contact-us.component.html -->
<div class="container mt-5 bg-secondary-theme p-4 rounded">
  <h2 class="mb-4 text-center">Contact Us</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter your name"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter your email"
      />
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Subject:</label>
      <input
        type="text"
        class="form-control"
        id="subject"
        placeholder="Enter the subject"
      />
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message:</label>
      <textarea
        class="form-control"
        id="message"
        rows="4"
        placeholder="Enter your message"
      ></textarea>
    </div>

    <p class="text-muted">Need assistance? Call: 9898989798</p>

    <button type="submit" class="btn btn-primary btn-theme">Submit</button>
  </form>
</div>
<div class="text-center mt-4">
  <button class="btn btn-info btn-sm btn-theme" routerLink="/home">
    Back to Home
  </button>
</div>
