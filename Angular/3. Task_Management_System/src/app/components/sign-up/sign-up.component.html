<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">SignUp</h2>
          <p class="text-center text-muted">register yourself</p>

          <form>
            <form [formGroup]="signupForm" (ngSubmit)="signUp()">
              <div class="mb-3">
                <label for="exampleInputname1" class="form-label"
                  >Full name</label
                >
                <input
                  formControlName="fullname"
                  type="text"
                  class="form-control"
                  id="exampleInputname1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >mobile number</label
                >
                <input
                  formControlName="mobile"
                  type="number"
                  class="form-control"
                  id="exampleInputPassword1"
                />
                <div
                  class="error-message"
                  *ngIf="
                    signupForm.get('mobile')?.invalid &&
                    signupForm.get('mobile')?.touched
                  "
                >
                  {{ getErrorMessage("mobile") }}
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
                <div
                  class="error-message"
                  *ngIf="signupForm.get('email')?.hasError('emailTaken')"
                >
                  {{ getErrorMessage("email") }}
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>

              <button type="submit" class="btn btn-primary w-70">SignUp</button>
            </form>
          </form>
          <a routerLink="/login"> Already registered?? click to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
