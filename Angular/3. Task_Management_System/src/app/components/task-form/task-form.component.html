<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Form Title</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      form {
        width: 50%;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      div {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      input[type="checkbox"] {
        width: auto;
        margin-right: 5px;
      }

      button {
        padding: 10px;
        background-color: #4caf50;
        color: #ffffff;
        border: none;
        cursor: pointer;
        position: center;
      }
    </style>
  </head>
  <body>
    <form [formGroup]="taskForm" (ngSubmit)="addTask()">
      <div>
        <label>Title:</label>
        <input formControlName="title" type="text" />
      </div>
      <div>
        <label>Completed:</label>
        <input formControlName="completed" type="checkbox" />
      </div>
      <div>
        <label>Category:</label>
        <input formControlName="category" type="text" />
      </div>
      <div>
        <label>Due Date:</label>
        <input formControlName="dueDate" type="date" />
      </div>
      <div>
        <button type="submit">Add Task</button>
      </div>
    </form>
  </body>
</html>
