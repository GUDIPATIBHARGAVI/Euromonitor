<div class="container mt-4 text-center">
  <h2 class="mb-3">Welcome to Task Management System</h2>
  <p class="lead">
    This is a simple Task Management System where you can organize and manage
    your tasks efficiently.
  </p>
  <p class="lead">You can add tasks here:</p>

  <div class="d-flex justify-content-center">
    <button class="btn btn-primary mx-2" (click)="goToTaskForm()">
      Add Task
    </button>
    <button class="btn btn-success mx-2" (click)="goToTaskList()">
      View Tasks
    </button>
  </div>

  <p class="lead mt-3">
    Click "Add Task" to add a new task using the Task Form, and click "View
    Tasks" to see your existing tasks in the Task List.
  </p>
</div>
